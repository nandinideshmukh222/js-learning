<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Storage</title>
</head>
<body>
    <h2>Local Storage</h2>
    <script>
        window.localStorage.setItem("name", "Nandini Pravin Nimbalkar");
        window.localStorage.setItem("age", 29);
        window.localStorage.setItem("city", "Pune");
        window.localStorage.setItem("pincode",412207);
        window.localStorage.setItem("district", "Pune");
        const result = window.localStorage.removeItem("city");
        console.log(result);
   </script>
</body>
</html>
